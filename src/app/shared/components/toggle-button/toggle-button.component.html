<div class="toggle-container" [ngClass]="{ 'filter-mode': filterMode }">
  <div class="toggle">
    <label class="toggle-btn">
      <input
        type="checkbox"
        [(ngModel)]="isChecked"
        (ngModelChange)="toggle($event)"
        [attr.aria-label]="label ? (label | translate) : 'Toggle'"
      />
      <div class="slider" aria-hidden="true"></div>
    </label>
  </div>
  @if (label) {
  <div class="label" id="toggle-label-{{ label }}">{{ label | translate }}</div>
  }
</div>

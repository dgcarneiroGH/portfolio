<section class="timeline">
  <header class="header">
    <h1 #title>Work History</h1>
  </header>
  <ul>
    @for (e of experience; track e.id) {
    <li appTimeline customClassName="in-view">
      <div>
        <time>{{ e.yearRange }}</time>
        <div class="discovery">
          <h2>{{ e.company }}</h2>
          <p>{{ e.designation }}</p>
          <span>{{ e.role }}</span>
        </div>
      </div>
    </li>
    }
  </ul>
</section>

<div class="toggle">
  <div>
    <label class="toggle-btn">
      <input
        type="checkbox"
        [(ngModel)]="isChecked"
        (ngModelChange)="toggle($event)"
      />
      <div class="slider"></div>
    </label>
  </div>
  @if (label) {
  <div class="label">{{ label | uppercase }}</div>
  }
</div>

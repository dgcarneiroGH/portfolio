<div class="progress-container">
    <svg class="progress-svg" width="120" height="80" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
        <path class="background-path" d="M10 50 A40 40 0 0 1 110 50" fill="none" stroke="#e0e0e0" stroke-width="15"
            stroke-linecap="round" />
        <path class="progress-path" d="M10 50 A40 40 0 0 1 110 50" fill="none" [attr.stroke-dasharray]="strokeDasharray"
            stroke="#4caf50" stroke-width="15" stroke-linecap="round" stroke-dashoffset="0" />
    </svg>
    <div class="progress-text">{{ text }}</div>
</div>

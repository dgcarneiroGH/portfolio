<section>
    <header class="section-header">
        <h1 #title>Proyectos</h1>
    </header>
    <div class="section-container">
        @for (proyect of proyects; track proyect.name) {
        <app-proyect class="proyect-card" [coverImgSrc]="proyect.coverImgSrc" [name]="proyect.name"
            [description]="proyect.description" [url]="proyect.url"></app-proyect>
        }
    </div>
</section>

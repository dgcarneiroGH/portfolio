<section>
    <header class="section-header">
        <h1 #title>Certificados</h1>
    </header>
    <div class="section-container">
        <app-filter class="filter-component" [filterParams]="certsFilter" (filter)="filter()" />
        <div class="tag-canvas">
            <div class="canvas-container" *ngIf="showCanvas">
                <ng-tag-canvas [options]="options">
                    @for (cert of filteredCerts; track cert.name) {
                    <a ngTag class="cert-tag" (click)="detectDblClick(cert)" [title]="cert.name">
                        <img width="150" height="150" [src]="cert.iconSrc" [alt]="cert.name" />
                    </a>
                    }
                </ng-tag-canvas>
            </div>
        </div>
    </div>
</section>

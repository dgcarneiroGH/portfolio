<div
  class="proyect-container"
  [ngClass]="{ expanded: showMoreInfo, collapsed: !showMoreInfo }"
  [style.--animation-delay]="animationDelay"
>
  <div class="proyect-border">
    <div
      class="cover-img"
      [ngStyle]="{
        'background-image': 'url(' + coverImgSrc + ')',
        cursor: url ? 'pointer' : 'default'
      }"
      (click)="goTo()"
    ></div>
    <div class="proyect-info">
      <h3 class="title">{{ name }}</h3>
      <div class="proyect-details">
        <p class="description" [ngClass]="{ show: showMoreInfo }">
          {{ description | translate }}
        </p>
        <div class="more-info" (click)="toggleMoreInfo()">
          <span>+ Info</span>
          @if(showMoreInfo){
          <img src="assets/images/icons/material-icons/arrow_up.svg" alt="Up" />
          }@else{
          <img
            src="assets/images/icons/material-icons/arrow_down.svg"
            alt="Down"
          />
          }
        </div>
      </div>
    </div>
  </div>
</div>

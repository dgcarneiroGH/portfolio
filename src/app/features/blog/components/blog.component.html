<section>
  <header class="section-header">
    <h1>{{ "BLOG.TITLE" | translate }}</h1>
  </header>
  <div class="section-container">
    <div class="blog-content" *ngIf="articles$ | async as articles">
      <app-blog-article
        *ngFor="let article of articles"
        [title]="article.title"
        [date]="article.publishedAt"
        [imgUrl]="imageUrl(article.image)"
        [content]="getContent(article.body)"
        [slug]="article.slug"
      ></app-blog-article>
    </div>
  </div>

  <a class="portfolio-btn" routerLink="/">
    <img src="assets/images/icons/portfolio_signal.avif" alt="portfolio icon" />
  </a>
</section>
